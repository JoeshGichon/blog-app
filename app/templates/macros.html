<!-- Displaying post macro -->
{% macro displayBlogPost(blogpost_list) %}
    {% for post in blogpost_list %}
    <div class="">
        <h1> {{ post.title}} </h1>
        <p> {{ post.content }}</p>
        <h3>By: {{ post.author }}</h3>
        <button class="btn btn-info">
            <a href="/comments/1">Comments</a>
        </button>
        <button class="btn btn-danger">
            <a href="">Delete</a>
        </button>
    </div>
    {% endfor %}
{% endmacro %}
